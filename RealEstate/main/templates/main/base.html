{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="{%static 'css/style.css'%}" rel="stylesheet">
    <title>{% block title%}{% endblock%}</title>

</head>
<body {% if "size" in request.COOKIES and request.COOKIES.size == "large" %} class="large" {% elif "size" in request.COOKIES and request.COOKIES.size == "small" %} class="small" {% endif %} >
    <div class="top-nav-container">
    <nav class="top-nav">
    <a href="{% url 'main:home_page'%}"><span class="material-symbols-outlined"> home </span></a>
    <div class="top-bar">
        <a href="{% url 'main:home_page'%}">home</a>
        <a href="">Properties</a>
        <a href="">Service</a>
        <a href="{% url 'main:about_page' %}">About</a>
        <a href="">Contact</a>
    </div>
    <div class="signup-container">
        <span class="material-symbols-outlined">person</span>
        <a href="">Sign up</a>
        <a href="{% url 'main:large_size_view'%}"><span class="material-symbols-outlined">zoom_in</span></a>
        <a href="{% url 'main:small_size_view'%}"><span class="material-symbols-outlined">zoom_out</span></a>
    </div>
    
    </nav>
    </div>
    {% block content%}
    {% endblock %}
</body>
</html>
